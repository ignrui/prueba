version: '3.8'

services:
  app:
    image: flask-task-api:staging
    container_name: flask-app-staging
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=staging
      - DATABASE_URL=postgresql://devops:${DB_PASSWORD:-staging123}@db:5432/tasksdb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - staging-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: postgres-staging
    environment:
      - POSTGRES_USER=devops
      - POSTGRES_PASSWORD=${DB_PASSWORD:-staging123}
      - POSTGRES_DB=tasksdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - staging-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U devops" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-staging
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_staging_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - staging-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-staging
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-staging123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_staging_data:/var/lib/grafana
    networks:
      - staging-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_staging_data:
  prometheus_staging_data:
  grafana_staging_data:


networks:
  staging-network:
    driver: bridge
